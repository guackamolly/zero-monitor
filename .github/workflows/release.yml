name: Release

on:
  push:
    branches: [master]
    paths:
      - .version

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build binaries
        run: |
          ./tools/build master
          ./tools/build node

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.get_version.outputs.version }}
          tag_name: ${{ steps.get_version.outputs.version }}
          files: dist/*
          draft: false
          prerelease: true
